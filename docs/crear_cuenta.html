<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro</title>
  <style>
    /* Estilos... (los mismos estilos que antes) */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    /* Estilos para los campos del formulario */
    input {
      width: 200px;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 150px;
      padding: 15px;
      margin: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="TOGETHER.png" alt="Imagen">

    <form method="get" onsubmit="return validatePassword()">
      <input type="text" name="nombre" placeholder="Nombre" required><br>
      <input type="email" name="email" placeholder="Correo Electrónico" required><br>
      <input type="tel" pattern="[0-9]{9}" name="telefono" placeholder="Teléfono" required oninvalid="this.setCustomValidity('Introduzca un número de teléfono válido')"><br>
      <input type="password" pattern=".{8,}" name="contrasena" id="password" placeholder="Contraseña" required oninvalid="this.setCustomValidity('La contraseña debe tener al menos 8 carácteres')"><br>
      <input type="password" name="confirmar_contrasena" id="confirmPassword" placeholder="Confirmar Contraseña" required><br>
      <button type="submit" formaction="inicio.html">Registrarse</button>
    </form>
  </div>

  <script>
    function validatePassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Las contraseñas no coinciden');
        return false; // Evitar que se envíe el formulario
      }
      return true; // El formulario se envía si las contraseñas coinciden
    }
  </script>
</body>
</html>
