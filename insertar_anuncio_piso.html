<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Anuncio - Together</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        header {
            background-color: #009688;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            width: 70%;
            margin: 0 auto;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 50%;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            width: 80%;
            padding: 12px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Insertar Anuncio</h1>
    </header> 
    <div class="container">
        <img src="TOGETHER.png" alt="Imagen del Anuncio">

        <form method="get" onsubmit="return validateForm()">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>

            <label for="precio">Precio/persona:</label>
            <input type="number" pattern="[0-9]{3}" id="precio" name="precio" required title="Introduzca un número de al menos 3 cifras">

            <label for="descripcion">Descripción:</label>
            <input type="text" pattern=".{50,}" id="descripcion" name="descripcion" required title="Introduzca una descripción de al menos 50 caracteres">

            <label for="residentes">Residentes</label>
            <input type="number" pattern="[1-9]" id="residentes" name="residentes" required title="Introduzca un número de residentes válido">

            <button type="submit" formaction="inicio.html">Insertar Anuncio</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const ubicacion = document.getElementById('ubicacion').value;
            const precio = document.getElementById('precio').value;
            const descripcion = document.getElementById('descripcion').value;
            if (ubicacion === '' || precio === '' || descripcion === '') {
                alert('Por favor, complete todos los campos obligatorios.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
