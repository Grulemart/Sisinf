<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together - Insertar anuncio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #009688;
            color: white;
            padding: 20px;
            text-align: center; 
        }

        .container {
            width: 50%;
            margin: 0 auto;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left; 
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        img {
            display: block;
            margin: 20px auto; /* Centrado de la imagen */
            max-width: 100%; /* Ajusté el tamaño máximo de la imagen */
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Insertar anuncio</h1>
    </header>
    <div class="container">
        <img src="TOGETHER.png" alt="Imagen del Anuncio">
        <form onsubmit="return validateForm()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Nº Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>

            <button type="submit">Insertar Anuncio</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            if (nombre === '' || email === '') {
                alert('Por favor, complete todos los campos obligatorios.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
