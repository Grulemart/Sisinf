<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtros</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Estilos para la cabecera */
    header {
      background-color: #009688;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px 8px 0 0; /* Añadido para redondear solo la parte superior */
    }

    .box_1,
    .droplist,
    .primary_button,
    .line,
    .paragraph,
    .heading_1,
    .heading_4 {
      margin: 10px auto;
    }

    /* Estilos para los controles de droplist */
    .droplist {
      display: block;
    }

    .u15_input,
    .u16_input,
    .u17_input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    /* Estilos para los botones */
    .primary_button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .primary_button:hover {
      background-color: #00796b;
    }

    /* Estilos para otros elementos */
    .line,
    .paragraph {
      margin: 10px auto;
    }

    /* Estilos para el texto del filtro de pisos */
    .text p span {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">

    <header>
      <h1>FILTRAR PISOS</h1>
    </header>

    <div class="droplist">
      <label for="ubi">Ubicación:</label>
      <select class="u15_input">
        <option value="Cualquiera">Cualquiera</option>
        <option value="Centro">Centro</option>
        <option value="Actur">Actur</option>
        <option value="Delicias">Delicias</option>
      </select>
    </div>

    <div class="droplist">
      <label for="compas">Nº de compañeros:</label>
      <select class="u16_input">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="+4">+4</option>
      </select>
    </div>

    <div class="droplist">
      <label for="presupuesto">Presupuesto:</label>
      <select class="u17_input">
        <option value="100-200€">100-200€</option>
        <option value="200-300€">200-300€</option>
        <option value="300-400€">300-400€</option>
        <option value="400-500€">400-500€</option>
        <option value="+500€">+500€</option>
      </select>
    </div>

    <div class="primary_button">
      <p><span>ACEPTAR</span></p>
    </div>

    <div class="line"></div>

    <div class="paragraph">
      <p><span>Página creada por Ismael Rafay Carrascosa, Jorge Jaime Modrego y Pablo Terés Pueyo</span></p>
    </div>

    <div class="heading_1"></div>

  </div>
</body>
</html>
